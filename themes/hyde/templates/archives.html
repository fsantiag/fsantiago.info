{% extends "base.html" %}

{% block content %}
<article>
  <header>
    <h1 class="page-title">Archives</h1>
  </header>
  <div>
    <ul>
      {% for article in articles %}
          <li>
              <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
              <time class="post-date">{{ article.locale_date }}</time>
          </li>
      {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
