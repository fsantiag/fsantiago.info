{% extends "base.html" %}
{% block content %}
<div class="post">
    <h1 class="post-title">{{ article.title }}</h1>
    <span class="post-date">{{ article.locale_date }}</span>
    <div class="tag-cloud">
        <p>
            {% if article.tags %}
            {% for tag in article.tags %}
            <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
            {% endfor %}
            {% endif %}
        </p>
    </div>
    {{ article.content }}
    {% include 'fragments/disqus.html' %}
</div>
{% endblock %}
