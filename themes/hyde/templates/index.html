{% extends "base.html" %}

{% block content %}
	<div class="posts">
		{% for article in articles_page.object_list[:5] %}
			<div class="post">
                <div>
				<h1 class="post-title" href="{{ SITEURL }}/{{ article.url }}">
					<a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
				</h1>
                <time class="post-date">{{ article.locale_date }}</time>
                </div>
                <div class="summary">
				<p>
					{{ article.summary }}
				</p>
                </div>
				<a class="read-more" href="{{ article.url }}">Continue reading »</a>
			</div>
		{% endfor %}
	</div>
    <div id="view-archives">
        <a href="{{ SITEURL }}/archives.html">Older Articles »</a>
    </div>
{% endblock %}
