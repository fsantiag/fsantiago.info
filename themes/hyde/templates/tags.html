{% extends "base.html" %}
{% block content %}
<article>
  <header>
    <h1 class="page-title">Tags</h1>
  </header>
  <div>
    <ul>
      {%- for tag, articles in tags|sort %}
          <li>
              <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})
          </li>
      {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
