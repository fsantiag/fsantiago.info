<div class="sidebar">
	<div class="container sidebar-sticky">
		<div class="sidebar-about">
			<h1>
				<a href="/">
					<img class="profile-picture" src="{{ SITEURL }}/images/{{ PROFILE_IMAGE }}">
          {{ SITENAME }}
				</a>
        {% if pages or LINKS %}
        <nav>
            {% if not PAGES_SORT_ATTRIBUTE -%}
                {% set PAGES_SORT_ATTRIBUTE = 'title' %}
            {%- endif %}
            {% for page in pages|sort(attribute=PAGES_SORT_ATTRIBUTE) %}
            <div id="page-links">
              <a href="{{ SITEURL }}/{{ page.url }}{% if not DISABLE_URL_HASH %}{% endif %}">{{ page.title }}</a>
            </div>
            {% endfor %}
        </nav>
        {% endif %}
			</h1>
			<p class="lead">{{ SITESUBTITLE }} </p>
			<p></p>
		</div>
		<nav class="sidebar-nav">
      <a class="sidebar-nav-item" href="mailto:jfelipe.sfilho@gmail.com">
        <i class="fa fa-envelope"></i>
      </a>
      {% for name, link in SOCIAL %}
			<a class="sidebar-nav-item" href="{{ link }}">
				<i class="fa fa-{{ name }}"></i>
			</a>
			{% endfor %}
			<a class="sidebar-nav-item" href="{{ FEED_ALL_ATOM }}">
				<i class="fa fa-feed"></i>
			</a>
		</nav>
	</div>
</div>
